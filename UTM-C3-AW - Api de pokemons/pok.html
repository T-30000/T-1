<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiPockex</title>
    <link rel="stylesheet" href="./pok.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Inventario de pokemons</h1>
        <hr>
        <p>Busca cualquier Pokémon por su nombre, pero si no existe no es problema nuestro</p>
        <div class="input-group mb-3 barra">
            <input type="text" class="form-control" id="pokemon-name" placeholder="Buscar Pokémon" aria-label="Buscar Pokémon" aria-describedby="fetch-pokemon">
            <button class="btn btn-outline-secondary" type="button" id="fetch-pokemon">Buscar</button>
        </div>
    </header>

    <div class="container">
        <div class="row" id="pokemon-info">
            <!-- La información del Pokémon se mostrará aquí -->
        </div>
    </div>

    <script src="./pok.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
